<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Manager - InstaReposter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --gradient-start: #833ab4;
            --gradient-mid: #fd1d1d;
            --gradient-end: #fcb045;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        }

        .hero-gradient {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        .btn-gradient {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
            border: none;
            color: white;
            font-weight: 600;
            padding: 14px 32px;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(253, 29, 29, 0.3);
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(253, 29, 29, 0.4);
            color: white;
        }

        .btn-gradient:disabled {
            opacity: 0.7;
            transform: none;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--gradient-mid);
            box-shadow: 0 0 0 4px rgba(253, 29, 29, 0.15);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Header -->
                <div class="text-center mb-4">
                    <h1 class="display-5 fw-bold mb-3">
                        <i class="bi bi-cookie me-2"></i>
                        <span class="hero-gradient">Cookies Manager</span>
                    </h1>
                    <p class="text-secondary">
                        Paste your Instagram cookies in JSON format below
                    </p>
                    <a href="/" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left me-1"></i> Back to Reposter
                    </a>
                </div>

                <!-- Main Card -->
                <div class="glass-card p-4 mb-4">
                    <div class="mb-3">
                        <label class="form-label text-light fw-medium">
                            <i class="bi bi-code-square me-1"></i> Cookies JSON
                        </label>
                        <textarea class="form-control" id="cookiesInput" rows="15"
                            placeholder='[{"name": "sessionid", "value": "...", "domain": ".instagram.com", ...}]'>{{ current_cookies }}</textarea>
                        <div class="form-text text-secondary mt-2">
                            Export cookies from your browser using an extension like "Get cookies.txt LOCALLY" (export
                            as JSON)
                        </div>
                    </div>

                    <button class="btn btn-gradient w-100" id="saveBtn">
                        <span id="btnText">
                            <i class="bi bi-save me-2"></i>Save Cookies
                        </span>
                        <span id="btnSpinner" class="d-none">
                            <span class="spinner-border spinner-border-sm me-2"></span>
                            Saving...
                        </span>
                    </button>

                    <!-- Status Messages -->
                    <div id="successMsg" class="d-none alert alert-success mt-3 mb-0">
                        <i class="bi bi-check-circle me-2"></i>
                        <span id="successText"></span>
                    </div>
                    <div id="errorMsg" class="d-none alert alert-danger mt-3 mb-0">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <span id="errorText"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const saveBtn = document.getElementById('saveBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const cookiesInput = document.getElementById('cookiesInput');
        const successMsg = document.getElementById('successMsg');
        const successText = document.getElementById('successText');
        const errorMsg = document.getElementById('errorMsg');
        const errorText = document.getElementById('errorText');

        saveBtn.addEventListener('click', async () => {
            const cookies = cookiesInput.value.trim();

            if (!cookies) {
                showError('Please paste cookies JSON');
                return;
            }

            // Validate JSON locally first
            try {
                JSON.parse(cookies);
            } catch (e) {
                showError('Invalid JSON format: ' + e.message);
                return;
            }

            // Show loading
            saveBtn.disabled = true;
            btnText.classList.add('d-none');
            btnSpinner.classList.remove('d-none');
            hideMessages();

            try {
                const response = await fetch('/cookies/save/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cookies: cookies })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }

            saveBtn.disabled = false;
            btnText.classList.remove('d-none');
            btnSpinner.classList.add('d-none');
        });

        function showSuccess(msg) {
            successText.textContent = msg;
            successMsg.classList.remove('d-none');
            errorMsg.classList.add('d-none');
        }

        function showError(msg) {
            errorText.textContent = msg;
            errorMsg.classList.remove('d-none');
            successMsg.classList.add('d-none');
        }

        function hideMessages() {
            successMsg.classList.add('d-none');
            errorMsg.classList.add('d-none');
        }
    </script>
</body>

</html>
